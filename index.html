<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Dodgy love calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body class="page">
    <header class="header">
		<h1 class="title">Dodgy love calculator</h1>
		<h6 class="subtitle">I'm so sorry</h3>
	</header>
	<main class="main">
		<section class="app" id="app">
			<form class="form" id="input">
        <section class="inputs">
  				<aside class="name-input">
  					<input class="name-input--input" type="text" id="name-1" required />
            <label class="name-input--label" for="name-1">Name of person A</label>
          </aside>
          <aside class="name-input">
  					<input class="name-input--input" type="text" id="name-2" required />
            <label class="name-input--label" for="name-2">Name of person B</label>
          </aside>
        </section>
        <input class="submit" type="submit" value="Calculate">
			</form>
			<article class="output" id="output">
			</article>
		</section>
	</main>
	<footer class="footer">
		Copyright (c) Edazpotato 2020
	</footer>
</body>
</html>
